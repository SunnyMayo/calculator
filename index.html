<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="style.css" rel="stylesheet">
    </head>
    
    <body>
        <h1>+ * | Calculator | - /</h1>
        <div id="calculator">
            <div id="display">0</div>
            <div id="numpad">
                <button type="button" class="clear">CLEAR</button>
                <button type="button" class="back">‚Üê</button>
                <button type="button" class="operator" data-operator>+</button>
                <button type="button" class="number" data-number>7</button>
                <button type="button" class="number" data-number>8</button>
                <button type="button" class="number" data-number>9</button>
                <button type="button" class="operator" data-operator>-</button>
                <button type="button" class="number" data-number>4</button>
                <button type="button" class="number" data-number>5</button>
                <button type="button" class="number" data-number>6</button>
                <button type="button" class="operator" data-operator>*</button>
                <button type="button" class="number" data-number>1</button>
                <button type="button" class="number" data-number>2</button>
                <button type="button" class="number" data-number>3</button>
                <button type="button" class="operator" data-operator>/</button>
                <button type="button" class="decimal" data-fraction>.</button>
                <button type="button" class="number" data-number id="zero">0</button>
                <button type="button" class="percent">%</button>
                <button type="button" class="applicator">=</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>

</html>
